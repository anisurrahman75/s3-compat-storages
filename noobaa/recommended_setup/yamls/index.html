<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Anisur S3</title>
  <style>
    :root{
      --bg:#0d1117;
      --card:#161b22;
      --accent:#58a6ff;
      --text:#c9d1d9;
      --green:#3fb950;
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif}
    body{background:var(--bg);color:var(--text);line-height:1.6}
    header{display:flex;align-items:center;justify-content:center;flex-direction:column;padding:4rem 1rem;text-align:center}
    h1{font-size:2.5rem;margin-bottom:.5rem}
    .emoji{font-size:2rem}
    .card{background:var(--card);border:1px solid #30363d;border-radius:8px;padding:1.5rem;margin:1rem auto;max-width:800px;width:95%}
    table{width:100%;border-collapse:collapse}
    th,td{padding:.75rem;text-align:left}
    th{color:var(--accent)}
    pre{background:#0d1117;border:1px solid #30363d;border-radius:6px;padding:1rem;overflow-x:auto}
    a{color:var(--accent);text-decoration:none}
    a:hover{text-decoration:underline}
    footer{text-align:center;padding:2rem;font-size:.9rem;color:#8b949e}
  </style>
</head>
<body>

<header>
  <h1>Welcome to <strong style="color:var(--accent)">Anisur S3</strong></h1>
  <p>Self-hosted, S3-compatible object storage running on Kubernetes</p>
</header>

</body>
</html>
