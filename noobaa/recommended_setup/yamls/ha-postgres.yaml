apiVersion: kubedb.com/v1
kind: Postgres
metadata:
  name: nbcore-postgres
  namespace: noobaa
spec:
  replicas: 1
  storage:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 10Gi
  storageType: Durable
  version: "15.12"
  podTemplate:
    spec:
      containers:
        - name: postgres
          env:
            - name: POSTGRES_DB
              value: pgdb
          resources:
            requests:
              memory: "6Gi"
              cpu: "800m"