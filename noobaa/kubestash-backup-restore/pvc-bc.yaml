apiVersion: core.kubestash.com/v1alpha1
kind: BackupConfiguration
metadata:
  name: pvc-backup
  namespace: demo
spec:
  target:
    apiGroup:
    kind: PersistentVolumeClaim
    name: local-pv-pool-dc1-noobaa-pvc
    namespace: noobaa
  backends:
    - name: s3-storage
      storageRef:
        namespace: demo
        name: s3-storage
      retentionPolicy:
        name: demo-retention
        namespace: demo
  sessions:
    - name: frequent-backup
      sessionHistoryLimit:
      scheduler:
        schedule: "*/5 * * * *"
      repositories:
        - name: pvc-backup
          backend: s3-storage
          directory: /pvc-backup
          encryptionSecret:
            name: encrypt-secret
            namespace: demo
          deletionPolicy: Retain
      addon:
        name: pvc-addon
        jobTemplate:
          spec:
            securityContext:
              runAsUser: 0
        tasks:
          - name: logical-backup
#            params:
#               exclude: /kubestash-data/lost+found